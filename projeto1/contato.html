<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contato | Barbearia Alura</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="contato.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="contato-header">
      <div class="contato-header-div">
        <h1><img src="logo.png" alt="Logo da Barbearia Alura" /></h1>
        <nav class="contato-header-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contato-main">
      <form class="formulario">
        <label for="nome-sobrenome">Nome e Sobrenome</label>
        <input
          type="text"
          id="nome-sobrenome"
          class="input-padrao"
          placeholder="Digite seu nome e sobrenome"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          placeholder="seuemail@dominio.com"
          required
        />

        <label for="telefone">Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          placeholder="(XX)XXXXX-XXXX"
          required
        />

        <label for="mensagem">Mensagem</label>
        <textarea
          id="mensagem"
          cols="40"
          rows="10"
          placeholder="Digite sua mensagem aqui"
          required
        ></textarea>

        <fieldset>
          <legend for="tipo-contato">Como prefere o nosso contato?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              id="radio-email"
              value="email"
              name="tipo-contato"
            />E-mail</label
          >

          <label for="radio-ligacao"
            ><input
              type="radio"
              id="radio-ligacao"
              value="ligacao"
              name="tipo-contato"
            />Ligação</label
          >

          <label for="radio-whats"
            ><input
              type="radio"
              id="radio-whats"
              value="whatsapp"
              name="tipo-contato"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset class="horario">
          <legend for="horario">Qual horário prefere ser atendido?</legend>
          <select id="horario">
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label class="checkbox"
          ><input type="checkbox" id="novidades" checked /> Gostaria de receber
          nossas novidades por e-mail?</label
        >

        <input
          class="input-submit"
          type="submit"
          id="submit"
          value="Enviar formulário"
        />
      </form>

      <table class="tabela">
        <caption>Horários de Funcionamento</caption>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Hora</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h às 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h às 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h às 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer class="contato-footer">
      <img
        class="footer-logo"
        src="logo-branco.png"
        alt="Logo da Barbearia Alura"
      />
      <p class="copyright">© Copyright Barbearia Alura - 2021</p>
    </footer>
  </body>
</html>
